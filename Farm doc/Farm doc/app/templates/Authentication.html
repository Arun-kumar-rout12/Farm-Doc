<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Farm Doc</title>

  <!-- Boxicons for Icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background: url('static/images/farmer-5702664.jpg') no-repeat center center/cover;
      backdrop-filter: blur(5px);
      padding-top: 80px; /* Adjust for navbar */
    }
    .navbar {
      width: 100%;
    }
    .glass-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
      color: white;
      margin-top: 20px;
    }
    .glass-container h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }
    .input-box {
      position: relative;
      margin: 20px 0;
    }
    .input-box input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transition: 0.3s;
    }
    .input-box input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    .input-box i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: rgba(255, 255, 255, 0.7);
    }
    .btn-primary {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background: #218838;
      transform: scale(1.05);
    }
    .social-login {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .social-login button {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      margin: 0 5px;
      transition: 0.3s;
    }
    .google {
      background: #db4437;
      color: white;
    }
    .google:hover {
      background: #c1351b;
    }
    .facebook {
      background: #3b5998;
      color: white;
    }
    .facebook:hover {
      background: #2d4373;
    }
    .login-options {
      margin-top: 15px;
    }
    .login-options a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .login-options a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Farm Doc</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="glass-container">
    <h2>Welcome Back</h2>
    <p>Login to continue</p>
    <form>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button type="submit" class="btn-primary">Login</button>
    </form>

    <div class="login-options">
      <a href="#">Forgot Password?</a> | <a href="#">Login with OTP</a>
    </div>

    <div class="social-login">
      <button class="google"><i class='bx bxl-google'></i> Google</button>
      <button class="facebook"><i class='bx bxl-facebook'></i> Facebook</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
