            border-radius: 30px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .search-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
            position: relative;
        }
        
        .search-bar {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        
        .search-bar:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }
        
        .search-icon {
            position: absolute;
            left: 35px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--dark-color);
        }
        
        .container {
            width: 90%;
            max-width: 1400px;
            margin: 40px auto;
            padding-bottom: 80px;
        }
        
        .section {
            margin-bottom: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .section h2 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .section h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent-color);
            border-radius: 3px;
        }
        
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }
        
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            background: var(--card-hover-bg);
        }
        
        .card h3 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: var(--text-light);
        }
        
        .card p {
            font-size: 1.05rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            line-height: 1.5;
            flex-grow: 1;
        }
        
        .card .meta {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;

        }
        
        .card .meta .tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text-color);
            background: var(--light-color);

            transition: all 0.3s;
            gap: 8px;
            margin-top: auto;

        .card a:hover {

            color: var(--text-light);
            transform: translateY(-2px);
        }

            margin-bottom: 20px;

            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

        }

            }

            }

            }

            }
            
            .search-icon {
                left: 30px;
            }
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card {
            animation: fadeIn 0.5s ease forwards;

    </style>
</head>

    let currentArticleFilter = 'all';

    let currentSearchTerm = '';

    // Initialize the page
    function init() {
        renderArticles();
        renderVideos();
        setupEventListeners();
    }

    // Set up event listeners
    function setupEventListeners() {
        // Article filter buttons
        articleFilters.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                articleFilters.querySelectorAll('.category-btn').forEach(b => {
                    b.classList.remove('active');
                });
                this.classList.add('active');
                currentArticleFilter = this.dataset.category;
                renderArticles();
            });
        });

        // Video filter buttons
        videoFilters.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                videoFilters.querySelectorAll('.category-btn').forEach(b => {
                    b.classList.remove('active');
                });
                this.classList.add('active');
                currentVideoFilter = this.dataset.category;
                renderVideos();
            });
        });

        // Search input
        searchInput.addEventListener('input', function() {
            currentSearchTerm = this.value.toLowerCase();
            renderArticles();
            renderVideos();
        });
    }

    // Render articles based on current filters
    function renderArticles() {
        articlesContainer.innerHTML = '';
        
        let filteredArticles = articles.filter(article => {
            // Filter by category
            const categoryMatch = currentArticleFilter === 'all' || article.category === currentArticleFilter;
            
            // Filter by search term
            const searchMatch = currentSearchTerm === '' || 
                article.title.toLowerCase().includes(currentSearchTerm) || 
                article.description.toLowerCase().includes(currentSearchTerm) ||
                article.tags.some(tag => tag.toLowerCase().includes(currentSearchTerm));
            
            return categoryMatch && searchMatch;
        });

        if (filteredArticles.length === 0) {
            articlesContainer.innerHTML = '<div class="no-results">No articles found matching your criteria</div>';
            return;
        }

        filteredArticles.forEach(article => {
            const articleEl = document.createElement('div');
            articleEl.className = 'card';
            articleEl.innerHTML = `
                <h3>${article.title}</h3>
                <p>${article.description}</p>
                <div class="meta">
                    <i class="far fa-calendar-alt"></i> <span>Updated: ${article.date}</span>
                    <i class="far fa-clock"></i> <span>${article.duration}</span>
                    ${article.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                </div>
                <img class="article-image" src="${article.image}" alt="${article.title}">
                <a href="${article.file}">
                    <i class="fas fa-book-open"></i> Read Article
                </a>
            `;
            articlesContainer.appendChild(articleEl);
        });
    }

    // Render videos based on current filters
    function renderVideos() {
        videosContainer.innerHTML = '';
        
        let filteredVideos = videos.filter(video => {
            // Filter by category
            const categoryMatch = currentVideoFilter === 'all' || video.category === currentVideoFilter;
            
            // Filter by search term
            const searchMatch = currentSearchTerm === '' || 
                video.title.toLowerCase().includes(currentSearchTerm) || 
                video.description.toLowerCase().includes(currentSearchTerm) ||
                video.tags.some(tag => tag.toLowerCase().includes(currentSearchTerm));
            
            return categoryMatch && searchMatch;
        });

        if (filteredVideos.length === 0) {
            videosContainer.innerHTML = '<div class="no-results">No videos found matching your criteria</div>';
            return;
        }

        filteredVideos.forEach(video => {
            const videoEl = document.createElement('div');
            videoEl.className = 'card';
            videoEl.innerHTML = `
                <h3>${video.title}</h3>
                <p>${video.description}</p>
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/${video.videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="meta">
                    <i class="far fa-clock"></i> <span>${video.duration}</span>
                    <i class="fas fa-tag"></i> <span>${video.category.replace('-', ' ')}</span>
                    ${video.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                </div>
                <a href="https://www.youtube.com/watch?v=${video.videoId}" target="_blank">
                    <i class="fab fa-youtube"></i> Watch Video
                </a>
            `;
            videosContainer.appendChild(videoEl);
        });
    }

    // Initialize the page
    init();
</script>
