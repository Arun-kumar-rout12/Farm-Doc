<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Farm Doc</title>
  <link rel="icon" href="static/images/farmer.png" type="image/png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('static/images/farmer-5702664.jpg') no-repeat center center/cover;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    .navbar {
      width: 100%;
      padding: 5px 0;
      background: transparent !important;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .navbar-brand {
      margin-left:50px;
      color: white !important;
      font-size: 35px;
      font-weight: 700;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid white;
      width: 0;
      animation: typing 3s steps(25) forwards, blink 0.7s infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 300px; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .navbar-nav {
      display: flex;
      gap: 10px;
    }
    .navbar-nav .nav-link {
      color: white !important;
      font-size: 15px;
      padding: 5px 10px;
    }
    .glass-container {
      width: 100%;
      max-width: 500px;
      text-align: center;
      color: white;
      padding: 20px;
      background: none;
      margin-top: -80px;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.3);
      color: white;
      border: none;
      height: 50px;
    }
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }
    .form-floating label {
      color: white;
    }
    .btn-primary {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #0b3d91;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-primary:hover {
      background: #092b6f;
    }
    .login-options {
      margin-top: 15px;
    }
    .login-options a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .login-options a:hover {
      text-decoration: underline;
    }
    .gov-logo {
      width: 80px;
      margin-bottom: 10px;
    }
    .footer {
      width: 100%;
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand">Farmers Doctor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav" style="font-weight:bold;text-transform:uppercase;">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/About_us">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="glass-container">
    <img src="static/images/medical-team.png" alt="Gov Logo" class="gov-logo">
    <h2>Farm Doc</h2>
    <p>Enter your credentials to continue</p>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" action="{{ url_for('Authentication') }}">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingName" name="farmerName" placeholder="Farmer Name" required>
        <label for="floatingName">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>
      <button type="submit" class="btn-primary mt-3">Login</button>
    </form>

    <div class="login-options">
      <a href="#">Forgot Password?</a> | Don't have an account <a href="/Register"><u>Register</u></a> ?
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Farm Doc. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
